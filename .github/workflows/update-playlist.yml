name: Update Merged Playlist

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download and merge
      run: |
        # Качаем три плейлиста
        curl -s "https://loganettv.vercel.app/all.m3u" -o 1.m3u
        curl -s "https://raw.githubusercontent.com/CrocoUser/zabava-project/main/zabava-full.m3u" -o 2.m3u
        curl -s "https://smolnp.github.io/IPTVru/IPTVstable.m3u8" -o 3.m3u
        
        # Просто склеиваем их
        echo "#EXTM3U" > merged.m3u
        echo "# Автообновляемый" >> merged.m3u
        echo "# $(date)" >> merged.m3u
        echo "" >> merged.m3u
        cat 1.m3u 2.m3u 3.m3u >> merged.m3u
        
        # Считаем каналы
        count=$(grep -c "^#EXTINF" merged.m3u || echo "0")
        echo "Всего каналов: $count"
    
    - name: Push back
      run: |
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add merged.m3u
        git commit -m "update $(date +%Y-%m-%d)" || exit 0
        git push
